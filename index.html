<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SearchTube</title>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

	<body>

		<div class="left"></div>
		<div class="right"></div>
		<div class="top"></div>
		<div class="bottom"></div>

		<header class="topLogo">
			<img src="https://i464.photobucket.com/albums/rr7/Keegan_Ariel/youtubeAppLogo_zpsk2zq5qgf.png" 
			class="logo">
		</header> 

		<form class="form-inline" roll="form" id="userSearch">
			<div class="form-group">
				<input type="search" class="form-control" id="searchInput" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default" 
			id="submitInput">Search</button>
		</form>	

		<div id="searchResults"></div>

		<template id="resultTemplate">
			<p class="videoTitle"> {{this.snippet.title}} </p>
			<a href="https://www.youtube.com/watch?v={{this.id.videoId}}">
				<img class="thumbnails" src="{{this.snippet.thumbnails.high.url}}"/> 
			</a>
		</template>

		<footer class="footer">
			<div class="socialIcons"> 
				<a class="btn btn-3x btn-social-icon btn-github-alt" href="https://github.com/KeeganAriel" id="gitIcon">
					<i class="fa fa-github-alt fa-3x" aria-hidden="true"></i>
					<a class="btn btn-3x btn-social-icon btn-info-circle" href="http://keeganariel.github.io/about-me/" id="infoIcon">
						<i class="fa fa-info-circle fa-3x" aria-hidden="true"></i>
					</a>
				</div>	
			</footer>
		</body>
		</html>
